<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Menu Principal - Seleção de Classe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1400px;
            background: rgba(15, 23, 42, 0.8);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 30px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .game-title {
            font-size: 36px;
            margin-bottom: 10px;
            color: #e2e8f0;
            text-shadow: 0 0 10px rgba(79, 70, 229, 0.7);
        }

        .welcome-message {
            color: #94a3b8;
            font-size: 18px;
        }

        .content {
            display: flex;
            gap: 30px;
            height: 600px;
        }

        .class-detail-panel {
            width: 35%;
            display: flex;
            flex-direction: column;
        }

        .class-detail-card {
            background: rgba(30, 41, 59, 0.8);
            border-radius: 10px;
            padding: 25px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            border-left: 5px solid #4f46e5;
            overflow-y: auto;
        }

        .placeholder-text {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            color: #64748b;
            text-align: center;
        }

        .placeholder-text i {
            font-size: 48px;
            margin-bottom: 15px;
            opacity: 0.7;
        }

        .class-detail-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .class-detail-header img {
            width: 80px;
            height: 80px;
            object-fit: contain;
            margin-right: 15px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.2);
            padding: 10px;
        }

        .class-detail-title {
            font-size: 24px;
            margin: 0;
            color: #e2e8f0;
        }

        .class-detail-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }

        .stat-item {
            display: flex;
            align-items: center;
            font-size: 14px;
            color: #cbd5e1;
        }

        .stat-item i {
            margin-right: 5px;
            color: #4f46e5;
        }

        .class-detail-description {
            font-size: 14px;
            margin-bottom: 15px;
            line-height: 1.5;
            color: #94a3b8;
        }

        .class-detail-abilities {
            margin-top: 15px;
        }

        .ability-item {
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 8px;
        }

        .ability-name {
            font-weight: bold;
            margin-bottom: 5px;
            color: #e2e8f0;
        }

        .ability-desc {
            font-size: 12px;
            opacity: 0.8;
            color: #94a3b8;
        }

        .class-grid-container {
            width: 65%;
            display: flex;
            flex-direction: column;
        }

        .grid-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .grid-title {
            font-size: 18px;
            color: #e2e8f0;
        }

        .class-counter {
            font-size: 14px;
            color: #94a3b8;
        }

        .class-grid {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 10px;
            padding: 10px;
            overflow-y: auto;
            flex-grow: 1;
            background: rgba(15, 23, 42, 0.5);
            border-radius: 10px;
        }

        .class-icon {
            background: rgba(30, 41, 59, 0.8);
            border-radius: 8px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            aspect-ratio: 1/1;
        }

        .class-icon:hover {
            transform: translateY(-3px);
            border-color: rgba(79, 70, 229, 0.5);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .class-icon.selected {
            border-color: #4f46e5;
            background: rgba(79, 70, 229, 0.2);
            box-shadow: 0 0 15px rgba(79, 70, 229, 0.5);
        }

        .class-icon img {
            width: 40px;
            height: 40px;
            object-fit: contain;
            margin-bottom: 8px;
        }

        .class-icon span {
            font-size: 12px;
            text-align: center;
            color: #e2e8f0;
            font-weight: 500;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            width: 100%;
        }

        .class-icon.locked {
            opacity: 0.3;
            filter: grayscale(1);
            cursor: not-allowed;
        }

        .locked-class {
            background: rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            border-radius: 5px;
        }

        .locked-class i {
            font-size: 20px;
            color: #64748b;
        }

        .start-button-container {
            margin-top: 30px;
            display: flex;
            justify-content: center;
        }

        .start-btn {
            padding: 15px 40px;
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(79, 70, 229, 0.4);
        }

        .start-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(79, 70, 229, 0.6);
        }

        .start-btn:disabled {
            background: #475569;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .logout-container {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .logout-btn {
            padding: 10px 15px;
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 6px;
            color: #ef4444;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .logout-btn:hover {
            background: rgba(239, 68, 68, 0.3);
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            grid-column: 1 / -1;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #4f46e5;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Scrollbar personalizada */
        .class-grid::-webkit-scrollbar {
            width: 8px;
        }

        .class-grid::-webkit-scrollbar-track {
            background: rgba(15, 23, 42, 0.5);
            border-radius: 4px;
        }

        .class-grid::-webkit-scrollbar-thumb {
            background: #4f46e5;
            border-radius: 4px;
        }

        .class-grid::-webkit-scrollbar-thumb:hover {
            background: #7c3aed;
        }

        @media (max-width: 1200px) {
            .class-grid {
                grid-template-columns: repeat(6, 1fr);
            }
        }

        @media (max-width: 900px) {
            .content {
                flex-direction: column;
                height: auto;
            }
            
            .class-detail-panel, .class-grid-container {
                width: 100%;
            }
            
            .class-detail-panel {
                height: 400px;
            }
            
            .class-grid {
                grid-template-columns: repeat(5, 1fr);
            }
        }

        @media (max-width: 600px) {
            .class-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        @media (max-width: 480px) {
            .class-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>

<body>
    <div class="logout-container">
        <button class="logout-btn" id="logout-btn">
            <i class='bx bx-log-out'></i> Sair
        </button>
    </div>

    <div class="container">
        <div class="header">
            <h1 class="game-title">Roguelike Adventures</h1>
            <p class="welcome-message" id="welcome-message">Carregando suas classes...</p>
        </div>
        
        <div class="content">
            <!-- Painel de detalhes da classe (esquerda) -->
            <div class="class-detail-panel">
                <div class="class-detail-card" id="class-detail-card">
                    <div class="placeholder-text">
                        <i class='bx bx-info-circle'></i>
                        <p>Selecione uma classe para ver seus detalhes</p>
                    </div>
                </div>
            </div>
            
            <!-- Grid de classes (direita) -->
            <div class="class-grid-container">
                <div class="grid-header">
                    <h3 class="grid-title">Classes Disponíveis</h3>
                    <span class="class-counter" id="class-counter">0/0 desbloqueadas</span>
                </div>
                <div class="class-grid" id="class-grid">
                    <div class="loading">
                        <div class="loading-spinner"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="start-button-container">
            <button class="start-btn" id="start-btn" disabled>Começar Aventura</button>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Importações do Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-auth.js";
        import { getFirestore, doc, getDoc, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js";

        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBzdrAtJoBUONdyHsEPrzWDTH9FMg1xW78",
            authDomain: "supernova-372bf.firebaseapp.com",
            projectId: "supernova-372bf",
            storageBucket: "supernova-372bf.appspot.com",
            messagingSenderId: "917055386010",
            appId: "1:917055386010:web:3f27d9173e3dd7fbdf8a23"
        };

        // Inicialização
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Sistema de Classes
        const ClassSystem = {
            selectedClass: null,
            allClasses: [],
            unlockedClasses: [],
            
            // Carrega todas as classes disponíveis do Firebase
            loadAllClasses: async function() {
                try {
                    const classesSnapshot = await getDocs(collection(db, "classes"));
                    const classes = [];
                    
                    classesSnapshot.forEach((doc) => {
                        classes.push({
                            id: doc.id,
                            ...doc.data()
                        });
                    });
                    
                    // Ordena as classes pelo ID
                    return classes.sort((a, b) => a.id.localeCompare(b.id));
                } catch (error) {
                    console.error("Erro ao carregar classes:", error);
                    return [];
                }
            },
            
            // Carrega as classes desbloqueadas pelo usuário
            loadUnlockedClasses: async function(userId) {
                try {
                    const userDoc = await getDoc(doc(db, "usuarios", userId));
                    
                    if (userDoc.exists()) {
                        const userData = userDoc.data();
                        return userData.classes_desbloqueadas || [];
                    }
                    
                    return [];
                } catch (error) {
                    console.error("Erro ao carregar classes desbloqueadas:", error);
                    return [];
                }
            },
            
            // Processa as habilidades (converte de string para objeto se necessário)
            processHabilidades: function(habilidades) {
                if (!habilidades) return [];
                
                // Se já é um array de objetos, retorna como está
                if (Array.isArray(habilidades) && typeof habilidades[0] === 'object') {
                    return habilidades;
                }
                
                // Se é um array de strings, tenta converter para objetos
                if (Array.isArray(habilidades) && typeof habilidades[0] === 'string') {
                    return habilidades.map(habilidade => {
                        try {
                            // Tenta fazer parse da string JSON
                            return JSON.parse(habilidade.replace(/(\w+):/g, '"$1":'));
                        } catch (e) {
                            // Se falhar, cria um objeto simples
                            return { nome: habilidade, descricao: "Habilidade disponível" };
                        }
                    });
                }
                
                return [];
            },
            
            // Renderiza o grid de classes
            renderClassGrid: function() {
                const grid = document.getElementById('class-grid');
                grid.innerHTML = '';
                
                // Atualiza o contador de classes
                document.getElementById('class-counter').textContent = 
                    `${this.unlockedClasses.length}/${this.allClasses.length} desbloqueadas`;
                
                // Cria um grid 8x4 (32 espaços)
                for (let i = 0; i < 32; i++) {
                    const classElement = document.createElement('div');
                    
                    if (i < this.allClasses.length) {
                        const cls = this.allClasses[i];
                        const isUnlocked = this.unlockedClasses.includes(cls.id);
                        
                        classElement.className = `class-icon ${isUnlocked ? '' : 'locked'}`;
                        classElement.dataset.classId = cls.id;
                        
                        if (isUnlocked) {
                            classElement.addEventListener('click', () => {
                                this.selectClass(cls);
                            });
                            
                            classElement.addEventListener('mouseenter', () => {
                                this.showClassDetails(cls);
                            });
                        }
                        
                        classElement.innerHTML = `
                            <img src="./img/classes/icone/${cls.id}.png" alt="${cls.nome}" 
                                 onerror="this.src='./img/classes/default.png'">
                            <span>${cls.nome}</span>
                        `;
                    } else {
                        // Espaço vazio (classe não disponível)
                        classElement.className = 'class-icon locked';
                        classElement.innerHTML = `
                            <div class="locked-class">
                                <i class='bx bx-question-mark'></i>
                            </div>
                        `;
                    }
                    
                    grid.appendChild(classElement);
                }
            },
            
            // Seleciona uma classe
            selectClass: function(cls) {
                this.selectedClass = cls;
                
                // Atualiza a UI para mostrar a seleção
                document.querySelectorAll('.class-icon').forEach(icon => {
                    icon.classList.remove('selected');
                });
                
                document.querySelector(`.class-icon[data-class-id="${cls.id}"]`).classList.add('selected');
                
                // Habilita o botão de começar
                document.getElementById('start-btn').disabled = false;
            },
            
            // Exibe os detalhes da classe no painel esquerdo
            showClassDetails: function(cls) {
                const detailCard = document.getElementById('class-detail-card');
                const habilidades = this.processHabilidades(cls.habilidades);
                
                // Formata as habilidades
                let abilitiesHtml = '';
                if (habilidades && habilidades.length > 0) {
                    abilitiesHtml = `
                        <div class="class-detail-abilities">
                            <h4>Habilidades</h4>
                            ${habilidades.map(ability => `
                                <div class="ability-item">
                                    <div class="ability-name">${ability.nome}</div>
                                    <div class="ability-desc">${ability.descricao}</div>
                                </div>
                            `).join('')}
                        </div>
                    `;
                }
                
                const hp = parseInt(cls.hp_base) || 100;
                const mana = parseInt(cls.mana_base) || 50;
                const dano = parseInt(cls.dano_base) || 10;
                
                detailCard.innerHTML = `
                    <div class="class-detail-header">
                        <img src="./img/classes/icone/${cls.id}.png" alt="${cls.nome}" 
                             onerror="this.src='./img/classes/default.png'">
                        <h3 class="class-detail-title">${cls.nome}</h3>
                    </div>
                    
                    <div class="class-detail-stats">
                        <div class="stat-item">
                            <i class='bx bx-heart'></i> HP: ${hp}
                        </div>
                        <div class="stat-item">
                            <i class='bx bx-water'></i> Mana: ${mana}
                        </div>
                        <div class="stat-item">
                            <i class='bx bx-crosshair'></i> Dano: ${dano}
                        </div>
                    </div>
                    
                    <div class="class-detail-description">
                        ${cls.descricao || 'Sem descrição disponível.'}
                    </div>
                    
                    ${abilitiesHtml}
                `;
                
                // Aplica a cor do tema se existir
                if (cls.cor_tema) {
                    detailCard.style.borderLeftColor = cls.cor_tema;
                }
            },
            
            // Inicializa o sistema de classes
            init: async function(userId) {
                try {
                    // Atualiza mensagem de boas-vindas
                    document.getElementById('welcome-message').textContent = 'Carregando suas classes...';
                    
                    // Carrega dados do usuário
                    const userDoc = await getDoc(doc(db, "usuarios", userId));
                    if (userDoc.exists()) {
                        const userData = userDoc.data();
                        document.getElementById('welcome-message').textContent = `Bem-vindo, ${userData.nome || 'Aventureiro'}!`;
                    }
                    
                    // Carrega classes desbloqueadas e todas as classes
                    const [unlockedClasses, allClasses] = await Promise.all([
                        this.loadUnlockedClasses(userId),
                        this.loadAllClasses()
                    ]);
                    
                    this.unlockedClasses = unlockedClasses;
                    this.allClasses = allClasses;
                    
                    // Renderiza o grid
                    this.renderClassGrid();
                    
                    // Configura o botão de começar
                    document.getElementById('start-btn').addEventListener('click', () => {
                        if (this.selectedClass) {
                            // Aqui você pode salvar a classe selecionada no Firebase
                            // e depois redirecionar para run.html
                            alert(`Classe ${this.selectedClass.nome} selecionada! Redirecionando para o jogo...`);
                            window.location.href = 'run.html';
                        }
                    });
                    
                } catch (error) {
                    console.error("Erro ao inicializar sistema de classes:", error);
                    document.getElementById('welcome-message').textContent = 'Erro ao carregar classes.';
                }
            }
        };

        // Configuração do botão de logout
        document.getElementById('logout-btn').addEventListener('click', () => {
            if (confirm('Tem certeza que deseja sair?')) {
                signOut(auth).then(() => {
                    window.location.href = 'index.html';
                }).catch((error) => {
                    console.error("Erro ao deslogar:", error);
                    alert("Erro ao deslogar. Por favor, tente novamente.");
                });
            }
        });

        // Monitora o estado de autenticação
        onAuthStateChanged(auth, (user) => {
            if (!user) {
                window.location.href = 'index.html';
                return;
            }
            
            // Inicializa o sistema de classes
            ClassSystem.init(user.uid);
        });
    </script>
</body>
</html>
