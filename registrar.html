<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Registro - Supernova</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 450px;
            background-color: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: #fff;
            padding: 25px;
            box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px, 
                        rgba(0, 0, 0, 0.3) 0px 30px 60px -30px;
            backdrop-filter: blur(5px);
        }

        .container h1 {
            font-size: 28px;
            text-align: center;
            margin-bottom: 20px;
            color: #e2e8f0;
            text-shadow: 0 0 10px rgba(79, 70, 229, 0.7);
        }

        .input-box {
            position: relative;
            width: 100%;
            margin: 15px 0;
        }

        .input-box input {
            width: 100%;
            height: 50px;
            background-color: transparent;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 40px;
            outline: none;
            font-size: 16px;
            color: #fff;
            padding: 0 45px 0 20px;
            transition: border-color 0.3s;
        }

        .input-box input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .input-box input:focus {
            border-color: rgba(79, 70, 229, 0.8);
        }

        .input-box i {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            color: #fff;
        }

        .terms {
            display: flex;
            justify-content: center;
            margin: 15px 0;
            font-size: 13px;
            text-align: center;
            color: #cbd5e1;
        }

        .terms label {
            display: inline-flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            gap: 5px;
            cursor: pointer;
            line-height: 1.3;
        }

        .terms label input {
            accent-color: #4f46e5;
            flex-shrink: 0;
        }

        .terms a {
            color: #4f46e5;
            text-decoration: none;
            font-weight: 600;
            white-space: nowrap;
        }

        .terms a:hover {
            text-decoration: underline;
        }

        .register {
            width: 100%;
            height: 45px;
            border: none;
            outline: none;
            border-radius: 40px;
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(79, 70, 229, 0.4);
            margin-top: 10px;
        }

        .register:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(79, 70, 229, 0.6);
        }

        .login-link {
            font-size: 14px;
            text-align: center;
            margin: 20px 0 15px;
            color: #cbd5e1;
        }

        .login-link a {
            text-decoration: none;
            color: #4f46e5;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            position: absolute;
            bottom: -20px;
            left: 20px;
            font-size: 12px;
            color: #ff6b6b;
            width: calc(100% - 40px);
        }

        .register:disabled {
            background: #475569;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Media Queries para Mobile */
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            
            .container h1 {
                font-size: 24px;
            }
            
            .input-box {
                margin: 12px 0;
            }
            
            .input-box input {
                height: 45px;
                font-size: 15px;
            }
            
            .terms {
                font-size: 12px;
            }
            
            .register {
                height: 42px;
                font-size: 15px;
            }
        }
    </style>
    
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBzdrAtJoBUONdyHsEPrzWDTH9FMg1xW78",
            authDomain: "supernova-372bf.firebaseapp.com",
            projectId: "supernova-372bf",
            storageBucket: "supernova-372bf.appspot.com",
            messagingSenderId: "917055386010",
            appId: "1:917055386010:web:3f27d9173e3dd7fbdf8a23"
        };
        
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
    </script>
</head>

<body>
    <main class="container">
        <form id="formCadastro">
            <h1>Criar Conta</h1>
            
            <div class="input-box">
                <label for="email" class="sr-only">E-mail</label>
                <input id="email" placeholder="E-mail" type="email" required>
                <i class="bx bxs-envelope"></i>
            </div>
            
            <div class="input-box">
                <label for="nome" class="sr-only">Nome Completo</label>
                <input id="nome" placeholder="Nome Completo" type="text" required>
                <i class="bx bxs-user"></i>
            </div>
            
            <div class="input-box">
                <label for="usuario" class="sr-only">Nome de Usuário</label>
                <input id="usuario" placeholder="Nome de Usuário" type="text" required>
                <i class="bx bxs-user-circle"></i>
            </div>
            
            <div class="input-box">
                <label for="senha" class="sr-only">Senha (mínimo 6 caracteres)</label>
                <input id="senha" placeholder="Senha" type="password" minlength="6" required>
                <i class="bx bxs-lock-alt"></i>
            </div>
            
            <div class="input-box">
                <label for="confirmar-senha" class="sr-only">Confirmar Senha</label>
                <input id="confirmar-senha" placeholder="Confirmar Senha" type="password" minlength="6" required>
                <i class="bx bxs-lock"></i>
                <span id="senha-error" class="error-message"></span>
            </div>

            <div class="terms">
                <label>
                    <input id="termos" type="checkbox" required>
                    Eu concordo com os <a href="#">Termos de Serviço</a> e <a href="#">Política de Privacidade</a>
                </label>
            </div>

            <button type="submit" class="register">Registrar</button>

            <div class="login-link">
                <p>Já tem uma conta? <a href="./index.html">Faça login</a></p>
            </div>
        </form>
    </main>

    <script>
        document.getElementById('formCadastro').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const nome = document.getElementById('nome').value;
            const usuario = document.getElementById('usuario').value;
            const senha = document.getElementById('senha').value;
            const confirmarSenha = document.getElementById('confirmar-senha').value;
            
            // Validação de senha
            if (senha !== confirmarSenha) {
                document.getElementById('senha-error').textContent = 'As senhas não coincidem';
                return;
            }
            
            const btnRegistrar = document.querySelector('.register');
            btnRegistrar.disabled = true;
            btnRegistrar.textContent = 'Registrando...';
            
            try {
                // 1. Criar usuário no Authentication
                const userCredential = await auth.createUserWithEmailAndPassword(email, senha);
                
                // 2. Calcular valores iniciais de HP e XP
                const nivelInicial = 1;
                const hpInicial = 100 + Math.pow(nivelInicial, 2) * 2;
                const xpNecessarioProximoNivel = 94495 * Math.pow(1.05826, nivelInicial);
                
                // 3. Salvar dados do jogador no Firestore com a estrutura solicitada
                await db.collection('usuarios').doc(userCredential.user.uid).set({
                    criadoEm: firebase.firestore.FieldValue.serverTimestamp(),
                    email: email,
                    nome: nome,
                    username: usuario,
                    classes_desbloqueadas: ["#001", "#002", "#003", "#004"], // As 4 primeiras classes
                    
                    // Campos adicionais para o funcionamento do jogo
                    classe: null,
                    nivel: nivelInicial,
                    experiencia: 0,
                    hp: hpInicial,
                    hp_max: hpInicial,
                    mana: 100,
                    mana_max: 100,
                    nextLevelXp: xpNecessarioProximoNivel,
                    gold: 0,
                    equipamentos: {},
                    inventario: [],
                    personagem_criado: false
                });
                
                // 4. Redirecionar para a página de escolher classe
                window.location.href = './menu.html'; // Redireciona direto para o menu principal
            } catch (error) {
                let errorMessage = 'Erro ao registrar: ';
                switch(error.code) {
                    case 'auth/email-already-in-use':
                        errorMessage += 'Este e-mail já está em uso';
                        break;
                    case 'auth/weak-password':
                        errorMessage += 'A senha deve ter no mínimo 6 caracteres';
                        break;
                    case 'auth/invalid-email':
                        errorMessage += 'E-mail inválido';
                        break;
                    default:
                        errorMessage += error.message;
                }
                alert(errorMessage);
            } finally {
                btnRegistrar.disabled = false;
                btnRegistrar.textContent = 'Registrar';
            }
        });

        // Função auxiliar para capitalizar a primeira letra
        function capitalizeFirstLetter(string) {
            return string ? string.charAt(0).toUpperCase() + string.slice(1) : "";
        }
    </script>
</body>
</html>
